<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="/images/logo.jpg" alt="logo">
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="images/blue.png" alt="blue">
            <img id="pink" class="pink" src="images/pink.png" alt="pink">
            <img id="yellow" class="yellow" src="images/yellow.png" alt="yellow">
        </div>
        <div class="show-details">
            <span class="shoe_name">ADDIDAS GAZE ZX</span>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, saepe fugiat?</p>
            <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bx-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-options">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine dollars only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/Card Slider/style.css">
    <script defer src="/Card Slider/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li  class="card">
                <div class="img"><img src="/Card Slider/images/img-1.jpg" alt="img" draggable = "false"></div>
                <h2>Blanche Pearson</h2>
                <span>Sales Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="/Card Slider/images/img-2.jpg" alt="img" draggable = "false"></div>
                <h2>Joenas Brauers</h2>
                <span>Web Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="/Card Slider/images/img-3.jpg" alt="img" draggable = "false"></div>
                <h2>Lariach French</h2>
                <span>Online teacher</span>
            </li>
            <li class="card">
                <div class="img"><img src="/Card Slider/images/img-4.jpg" alt="img" draggable = "false"></div>
                <h2>James Khosarvi</h2>
                <span>Freelancer</span>
            </li>
            <li class="card">
                <div class="img"><img src="/Card Slider/images/img-5.jpg" alt="img" draggable = "false"></div>
                <h2>Kristina Zasiadko</h2>
                <span>Bank Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="/Card Slider/images/img-6.jpg" alt="img" draggable = "false"></div>
                <h2>Donald Horton</h2>
                <span>App Designer</span>
            </li>
        </ul>
        <i id="right"
        class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>

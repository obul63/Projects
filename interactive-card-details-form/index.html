<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
    <div class="container">
      <div class="side-part">
        <img src="/images/bg-main-desktop.png" >
      </div>
      <div id="card-front">
        <div class="circles-top">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </div>
        <img src="/images/bg-card-front.png" >
        <span class="card-number">0000 0000 0000 0000</span>
        <div class="info">
          <span class="name">JANE APPLESEED</span>
          <span class="exp-date">00/00</span>
        </div>
      </div>
      <div class="card-back">
        <img src="/images/bg-card-back.png" >
        <div class="cvv">
          <span>000</span>
        </div>
      </div>
      <div class="main-part"></div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

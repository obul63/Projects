<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav class="nav" data-aos="fade-in">
            <img src="images/menu.png" id="img" class="menu-img">
            <img src="images/logo.png" id="img" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button"
            onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.png" id="img" class="lamp">
            <img src="images/light.png" id="img" class="light">
        </div>
        <div class="text-container">
            <h1>Latest <br>in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge collection of modern lamps in all categories from home use to office use.</p>
            <a href="">Check All collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script defer src="script.js"></script>
</body>
</html>
